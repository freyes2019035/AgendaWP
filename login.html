<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="login">
        <div class="login__card">
           <div class="login__card--description">
                <h1 class="login__card--descriptionTitle">Agenda</h1>
                <p class="login__card--descriptionText">
                   Los contactos los podras visualizar al ingresar con tu
                   correo y contrase√±a
                </p>
           </div>
           <div class="login__card--login">
                <h2 class="login__card--loginTitle">Login</h2>
                <form action="#" onclick="return false;" class="login__form">
                    <input type="email" name="email" class="login__form--emailInput" placeholder="Email">
                    <input type="password" name="password" class="login__form--passwordInput" placeholder="Password">
                    <button type="submit" class="login__form--submitButton" onclick="window.location.href = 'contacts.html' " >Log in</button>
                </form>
           </div>
        </div>
    </section>
</body>
</html>
